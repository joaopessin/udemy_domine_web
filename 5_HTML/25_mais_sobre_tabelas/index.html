<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais sobre tabelas</title>
  </head>

  <body>
    <h2>Produtos</h2>
    <table border="1" width="50%">
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th>Preço</th>
      </tr>

      <tr>
        <td>001</td>
        <td>Notebook</td>
        <td>R$2.499,99</td>
      </tr>

      <tr>
        <td>002</td>
        <td>Tablet</td>
        <td>R$999,99</td>
      </tr>

      <tr>
        <td rowspan="2">Desconto</td> <!-- rowspan == extensão da linha -->
        <td colspan="2">R$299,99</td> <!-- colspan == extensão da coluna -->
      </tr>

      <tr><td colspan="2">R$99,99</td></tr>

      <tr>
        <th>Total</th>
        <th colspan="2">R$3.100,00</th>
      </tr>
    </table>
  </body>
</html>
